<body>
  <div class="container">
    <h1>Hello-Dom</h1>
    <ul id="list" style="list-style: none;">
      <li class="form-controal">one</li>

    <div class="mb-3">

    </div>

    <div class="form-check">

      <label class="form-check-label" for="flexCheckDefault">

        Javascript
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Python" id="" name="skills">

        Python
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Laravel" id="" name="skills">

    <div class="lebel">
